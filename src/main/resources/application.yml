spring:
  application:
    name: Murasaki Languages

  data:
    mongodb:
      host: localhost
      port: 27017
      database: murasaki-languages
    redis:
      host: localhost
      port: 6379
      password: sa
      repositories:
        enabled: false

  cache:
    redis:
      time-to-live: 60000

  mail:
    host: smtp.gmail.com
    port: 587
    username: murasakilanguages@gmail.com
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4.1-mini

murasakilanguages:
  security:
    secret: ${SECRET}

stripe:
  api-key: ${STRIPE_SECRET_KEY}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET}
